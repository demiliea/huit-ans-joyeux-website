app = "birthday-timeline-tigris"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "1s"
    interval = "10s"
    restart_limit = 0
    timeout = "2s"
    path = "/health"

[processes]
  app = "npm start"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Deploy configuration
[deploy]
  release_command = "npm run build"
  strategy = "rolling"

